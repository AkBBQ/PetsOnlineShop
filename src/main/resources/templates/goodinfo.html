<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>商品详情</title>
  <link rel="stylesheet" type="text/css" href="../res/static/css/main.css" />
  <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css" />
  <link rel="stylesheet" href="../res/css/xadmin.css" />
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../res/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../res/js/xadmin.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
</head>
<body>

  <div class="site-nav-bg">
    <div class="site-nav w1200">
      <p class="sn-back-home">
        <i class="layui-icon layui-icon-home"></i>
        <a href="/">首页</a>
      </p>
      <div class="sn-quick-menu">
        <div class="sp-cart"><a href="shopcart.html">购物车</a><span>2</span></div>
      </div>
    </div>
  </div>



  <div class="header">
    <div class="headerLayout w1200">
      <div class="headerCon">
        <h1 class="mallLogo">
          <a href="/" title="宠物商城">
            <img src="../res/static/img/logo.png" />
          </a>
        </h1>
      </div>
    </div>
  </div>


  <div class="content content-nav-base commodity-content">
    <div class="main-nav">
      <div class="inner-cont0">
        <div class="inner-cont1 w1200">
          <div class="inner-cont2">
            <a href="about.html"  class="active">商品详情</a>
            <a href="goodshop.html">所有商品</a>
            <a href="buytoday.html">今日团购</a>
            <a href="information.html">母婴资讯</a>
            <a href="about.html">关于我们</a>

          </div>
        </div>
      </div>
    </div>

    <div th:each="items : ${goodInfo}" style="float: left;background: #d2d2d2;width: 800px;height: 500px;margin-left: 350px">

      <div style="width: 400px;height: 500px;float: left">
        <a href="javascript:;"><img th:src="@{'http://image.husky007.top/'+${items.image}}" width="400px" height="500px"/></a>
      </div>

      <div style="width: 400px;height: 500px;float: left">

        <div style=";width: 400px;height: 200px">

          <div style="padding-top: 100px;padding-left: 100px;font-size: 30px">商品名称:<span th:text="${items.name}"></span></div>
        </div>

        <div style="width: 400px;height: 200px">
          <div style="padding-top: 50px;padding-left: 100px;font-size: 30px">商品价格:<span th:text="${'￥'+items.price}"></span></div>

          <div style="padding-top: 80px;padding-left: 100px;font-size: 30px;float: left">商品数量:

          </div>
            <div style="float: left;padding-top: 80px">
            <input type="text" value="1" style="width: 50px;height: 40px" id="num"/>

              <input type="hidden" id="gid" th:value="${items.id}" />
            </div>
        </div>

        <div style=" width: 400px;height: 100px">
          <button  id="addToCart" style="margin-top: 45px;margin-left: 180px" class="layui-btn"><i class="layui-icon"></i>加入购物车</button>
        </div>

      </div>

    </div>
  </div>
  <script>
      $("#addToCart").click(function () {
          $.ajax({
              type:'post',
              url:'/Cart/addIntoCart',
              data:{gid:$("#gid").val(),num:$("#num").val()},
              success:function(data){
               if(data.toString() == "未登录"){
                   // layer.msg('请先登录再购物!',{icon:1,time:3000});
                   window.location.href = "/login";
               }else{
                   window.location.href = "/"
               }
              },
              error:function(){
                  layer.msg('添加购物车失败!',{icon:1,time:1000});
              }
          })
      })
  </script>

</body>
</html>
