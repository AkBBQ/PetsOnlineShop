<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>商品详情</title>
  <link rel="stylesheet" type="text/css" href="../res/static/css/main.css" />
  <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css" />
  <script type="text/javascript" src="../res/layui/layui.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
</head>
<body>
  <div class="site-nav-bg">
    <div class="site-nav w1200">
      <p class="sn-back-home">
        <i class="layui-icon layui-icon-home"></i>
        <a href="/">首页</a>
      </p>
      <div class="sn-quick-menu">
        <div class="login"><a href="login.html">登录</a></div>
        <div class="sp-cart"><a href="shopcart.html">购物车</a><span>2</span></div>
      </div>
    </div>
  </div>



  <div class="header">
    <div class="headerLayout w1200">
      <div class="headerCon">
        <h1 class="mallLogo">
          <a href="/" title="宠物商城">
            <img src="../res/static/img/logo.png" />
          </a>
        </h1>
      </div>
    </div>
  </div>


  <div class="content content-nav-base commodity-content">
    <div class="main-nav">
      <div class="inner-cont0">
        <div class="inner-cont1 w1200">
          <div class="inner-cont2">
            <a href="about.html"  class="active">商品详情</a>
            <a href="goodshop.html">所有商品</a>
            <a href="buytoday.html">今日团购</a>
            <a href="information.html">母婴资讯</a>
            <a href="about.html">关于我们</a>

          </div>
        </div>
      </div>
    </div>

    <div th:each="items : ${goodInfo}" style="float: left;background: #d2d2d2;width: 800px;height: 500px;margin-left: 350px">

      <div style="width: 400px;height: 500px;float: left">
        <a href="javascript:;"><img th:src="@{'http://image.husky007.top/'+${items.image}}" width="400px" height="500px"/></a>
      </div>

      <div style="width: 400px;height: 500px;float: left">

        <div style=";width: 400px;height: 200px">

          <div style="padding-top: 100px;padding-left: 100px;font-size: 30px">商品名称:<span th:text="${items.name}"></span></div>
        </div>

        <div style="width: 400px;height: 200px">
          <div style="padding-top: 80px;padding-left: 100px;font-size: 30px">商品价格:<span th:text="${'￥'+items.price}"></span></div>
        </div>

        <div style=" width: 400px;height: 100px">
          <button style="margin-top: 45px;margin-left: 180px">加入购物车</button>
        </div>

      </div>

    </div>
  </div>
<script>

  layui.config({
    base: '../res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
  }).use(['mm','laypage','jquery'],function(){
      var laypage = layui.laypage,$ = layui.$,
     mm = layui.mm;
       laypage.render({
        elem: 'demo0'
        ,count: 100 //数据总数
      });

    $('.sort a').on('click',function(){
      $(this).addClass('active').siblings().removeClass('active');
    })
    $('.list-box dt').on('click',function(){
      if($(this).attr('off')){
        $(this).removeClass('active').siblings('dd').show()
        $(this).attr('off','')
      }else{
        $(this).addClass('active').siblings('dd').hide()
        $(this).attr('off',true)
      }
    })

});
</script>


</body>
</html>
