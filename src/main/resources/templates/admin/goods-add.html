<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8" />
    <title>商品添加</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../res/css/font.css" />
    <link rel="stylesheet" href="../res/css/xadmin.css" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../res/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../res/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" action="/Goods/addGoods" type="post">
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">
                  <span class="x-red">*</span>名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required=""
                  autocomplete="off" class="layui-input" />
              </div>
          </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>一级分类
                </label>
                <div class="layui-input-inline">
                    <select id="supType" onchange="findSecond()">
                        <option value="">请选择</option>
                    <span th:each="items : ${FirstTitle}">
                        <option th:value="${items.id}" th:text="${items.name}"></option>
                    </span>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="subType" class="layui-form-label">
                    <span class="x-red">*</span>二级分类
                </label>
                <div class="layui-input-inline">
                    <select id="subType">
                        <option value="">请先选择一级分类</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>是否推荐
                </label>
                <div class="layui-input-inline">
                   <select id="isRecommend">
                       <option value="1">推荐</option>
                       <option value="0">普通</option>
                   </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <input type="radio"  name="sex" />雄性
                    <input type="radio"  name="sex" />雌性
                </div>
            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>年龄
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="age" name="age" required=""
                           autocomplete="off" class="layui-input"/>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>图片
                </label>
                <div class="layui-input-inline">
                    <input type="file" id="image" name="image" required=""
                           autocomplete="off" class="layui-input"/>
                </div>
            </div>
          <div class="layui-form-item">

              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>

    <!-- 二级联动 -->
    <script>
        function findSecond(){
            layer.msg("123");
        }
    </script>

  <script>
      $('#supType').onchange(function () {
          alert("456")
      })

  </script>
  </body>

</html>
